						<img src="../img/main/media_gray.svg" alt="">

			<div class="use inner_container">
				<div class="systemFiltered_breadcrumb breadcrumb">

					<a class="disabled" href="#">&nbsp; Где купить</a>
				</div>
			</div>
			<div class="where_buy display_flex inner_container">
				<div class="where_buy_caption caption">
					<h1>Где купить</h1>
				</div>
				<div class="where_buy_filter">
					<span class="where_buy_filter_title">Выберите город</span>
					<i class="fa fa-angle-down" aria-hidden="true"></i>
					<ul class="where_buy_filter_filter display_none">

						<li class="where_buy_filter_city">Город3</li>
					</ul>
				</div>
				<div class="where_buy_storage">
					<input id="storage" name="storage" type="checkbox" checked>
					<label class="display_flex" for="storage">
						<div class="storage_checkbox">&#10004;</div>
						<div class="storage_checkbox_text">
							<span>Есть склад</span>
						</div>
					</label>
				</div>
				<div class="where_buy_service">
					<input id="service" name="service" type="checkbox" checked>
					<label class="display_flex" for="service">
						<div class="service_checkbox">&#10004;</div>
						<div class="service_checkbox_text">
							<span>Сервисный центр</span>
						</div>
					</label>
				</div>
				<div class="where_buy_button">
					<a href="#">
						<div class="questions_button">
							Показать дилеров
